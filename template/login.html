<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>BEConnect</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/img/logo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static-files/css/normalize.css">
        <link rel="stylesheet" href="static-files/css/login.css">
    </head>
    <body>
        <div class="cover">
            <div class="tint">
                <div class="login-area mx-auto">
                    <div class="logo-div text-center py-4">
                        <a href="index.html">
                            <img class="img-fluid" src="static-files/img/logo/wlogo.png" alt="logo">
                        </a>
                    </div>
                    <div class="form-container p-4">
                        <form class="form-group" method="POST">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email address" aria-describedby="label">
                            <label class="mt-3" for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" aria-describedby="label">
                            <div class="text-center mt-4">
                                <button class="btn btn-outline-success" type="button" name="button">Login</button>
                            </div>
                        </form>
                        <div class="row text-center login-footer">
                            <div class="col-6">
                                <p><a href="#">Forgot password?</a></p>
                            </div>
                            <div class="col-6">
                                <p><a href="signup.html">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
